{%block title%}Fetch{%endblock%}
	{% block body %}

	<div id="topDiv">
		<form id="reqForm">
			<input type="text" name="info" id="clueInput" value="" />
			<select name="stype">
				<option value="Answer">Answer</option>
				<option value="AnswerQuestion">Question &amp; Answer</option>
			</select>
			<label id="resultsInfo"></label>
			<input type="submit" />
		</form>
		<div id="resultsInfo"></div>
		<div id="controls">
			<input type="button" value="Smart Delimit" id="" onclick="delimitQ()" />
			<input type="button" value="Index Clues" id="" onclick="indexClues()" />
			<input type="button" value="Delim + OrderOrder" id="" onclick="delimitQ(true)" />
			<input type="button" value="Order Clues" id="" onclick="orderClues()" />
			<input type="button" value="Smart Order" id="" onclick="smartOrder()" />
			<input type="button" value="Save" id="saveBtn" onclick="saveClues()" />
			Category:
			<select name="category" id="optionCategory">
	            <option value="Other">Select Category</option>
	            <option value="Literature">Literature</option>
	            <option value="History">History</option>
	            <option value="Science">Science</option>
	            <option value="Fine Arts">Fine Arts</option>
	            <option value="Trash">Trash</option>
	            <option value="Mythology">Mythology</option>
	            <option value="Philosophy">Philosophy</option>
	            <option value="Social Socience">Social Science</option>
	            <option value="Religion">Religion</option>
	            <option value="Geography">Geography</option>
	        </select>
			</select>
		</div>
	</div>
	{% raw %}
	<script id="questionsTemplate" type="text/x-handlebars-template">
		<table id="mainTbl">
		{{#each this}}
			<tr>
				<!--<td class="mover">-<br>-<br>-</td>-->
				<td class="deleter big">--</td>
				<td class="question" contenteditable="false">{{question}}</td>
				<td class="answer" contenteditable="false">{{answer}}</td>
			</tr>
		{{/each}}
		</table>
	</script>
	<script id="cluesTemplate" type="text/x-handlebars-template">
		<div id="mainTblWrapper">
			<table id="mainTbl" class="clueTbl">
			{{#each this}}
				<tr>
					<td class="mover">-<br>-<br>-</td>
					<td class="deleter">--</td>
					<td class="prioriter">--</td>
					<td class="question" contenteditable="false">{{this}}</td>
				</tr>
			{{/each}}
			</table>
		</div>
		<table id="finTbl">
			<tr id="sampleFinRow">
				<td class="mover">-<br>-<br>-</td>
				<td class="deleter">--</td>
				<td class="question" contenteditable="false">Sample question. Easter egg! If Daisy eats fifteen cookies and four are left, then how many cookies were there in total? (Ans:19) huehuehue</td>
			</tr>
		</table>
	</script>
	{% endraw %}
	<div id="mainDiv" class="questions">
	</div>
	<script src="resources/mainScript.js"></script>
	{% endblock %}
